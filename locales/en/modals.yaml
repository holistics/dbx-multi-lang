      headerColor: You discovered a paid feature! # Header color title
      headerColorDbdocs: You discovered a feature of paid projects! # DBDocs header color title
      privateDiagram: You discovered a paid feature! # Private diagram title
      stickyNotes: You discovered a paid feature! # Sticky notes title
      stickyNotesDbdocs: You discovered a feature of paid projects! # DBDocs sticky notes title
