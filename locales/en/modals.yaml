# Modals translations - Modal dialogs throughout the app
# UI Areas: Share modal, Import modal, Export modal, History modal, Upgrade modals

modals:
  # ========================================
  # Generic modal titles - Common titles
  # ========================================
  titles:
    confirm: Confirm # Generic confirm modal title
    delete: Delete # Delete confirmation modal title
    remove: Remove # Remove confirmation modal title
    archive: Archive # Archive modal title
    unarchive: Unarchive # Unarchive modal title
    rename: Rename # Rename modal title
    share: Share # Share modal title
    invite: Invite # Invite modal title
    settings: Settings # Settings modal title
    publish: Publish # Publish modal title
    export: Export # Export modal title
    import: Import # Import modal title

  # ========================================
  # Confirmation dialogs - Generic and specific
  # ========================================
  confirmation:
    default:
      title: Confirm # Default confirm modal title
      message: Do you really want to continue this action? # Default confirmation message
      checkbox: Don't show this again # Checkbox to disable future confirmations
    delete:
      title: Delete # Delete confirmation title
      message: Are you sure you want to delete this item? # Delete confirmation message
    deleteDiagram:
      title: Delete Diagram # Delete diagram modal title
      message: Are you sure you want to delete this diagram? This action cannot be undone. # Delete diagram warning
      warning: Please note that this action cannot be undone! # Additional warning
      embedLinkActive: You have an active embedded link. # Warning about embed links
      lastViewed: Last viewed # Label for last viewed timestamp
    removeWorkspace:
      title: Remove Workspace # Remove workspace modal title
      message: Are you sure you want to remove this workspace? # Remove workspace confirmation
    removeMember:
      title: Remove Member # Remove member modal title
      message: Are you sure you want to remove this member from the workspace? # Remove member confirmation
      suggestion: Please type your email to confirm. # Input prompt for confirmation

  # ========================================
  # Share modal - Diagram sharing
  # ========================================
  share:
    title: Share Diagram # Share modal title
    tabs:
      sharing: Sharing # Sharing tab label
      embedding: Embedding # Embedding tab label
    generalAccess:
      title: General Access # Section title
      options:
        private: Private # Private access option
        restricted: Restricted # Restricted access option
        public: Anyone with the link # Public access option
      password: Password # Password field label
      passwordPlaceholder: Enter password # Password input placeholder
      createPassword: Create # Create password button
      updatePassword: Update # Update password button
      canAccess: can access # Helper text suffix
      copyLink: Copy link # Copy link button
      updatePasswordButton: Update password # Update password button
    permissions:
      title: Permissions # Permissions section title
      owner: Owner # Owner role label
      admin: Admin # Admin role label
      editor: Editor # Editor role label
      viewer: Viewer # Viewer role label
      canEditAndInvite: Can edit & invite # Permission label
      canEditAndInviteDesc: Can edit & invite people. # Permission description
      canEdit: Can edit # Permission label
      canEditDesc: Can edit, but not invite people. # Permission description
      canView: Can view # Permission label
      canViewDesc: Can view, but not edit. # Permission description
      remove: Remove # Remove button
      removeDesc: Remove this collaborator. # Remove description
      noAccess: No access # No access label
      noAccessDesc: No access to this diagram # No access description
    invite:
      title: Invite people # Invite section title
      placeholder: Email, comma or space separated # Email input placeholder
      button: Invite # Invite button
      copyLink: Copy link # Copy link button
      linkCopied: Link copied! # Success toast
    members:
      title: People with access # Members section title
      you: (you) # Label for current user
    confirmRemoveCollaborator: You are about to remove <b>{email}</b> from collaborators, please confirm your action! # Remove confirmation message
    errors:
      publicPermissionUpdateFailed: Diagram's public permission update failed, please try again! # Error toast
      publicPermissionUpdated: Diagram's public permission updated! # Success toast
      passwordLength: Password must be between 6 and 128 characters # Validation error
      createPasswordSuccess: Create password successfully # Success toast
      updatePasswordSuccess: Update password successfully # Success toast
      createPasswordFailed: Create password failed # Error toast
      updatePasswordFailed: Update password failed # Error toast
      cannotUpdateDiagramState: Can not update diagram state # Error toast
      diagramIsPublic: Diagram is public now! # Success toast
      diagramIsPrivate: Diagram is private now! # Success toast
      diagramIsProtected: Diagram is protected now! # Success toast
    permissionChanged: Your permissions have been changed, please reload to apply changes! # Permission change toast
    reload: Reload # Reload button
    cannotGetPermission: Can not get diagram permission, please try again! # Error toast
    embedLink:
      title: Embedded Link # Embed link section title
      lastView: Last view # Last viewed label
      customize: Customize your embedded link with options # Customize label
      darkMode: Dark mode # Dark mode toggle label
      highlightRelationships: Highlight relationships # Highlight toggle label
      detailLevel: Detail level # Detail level dropdown label
      anyoneWithLink: Anyone with the link can view embedded diagram. # Help text
      remove: Do you want to remove this embed link? Other people will no longer be able to access it. # Remove confirmation
      generate: Generate embed link # Generate button
      errors:
        cannotGet: Can not get embed links, please try again! # Error toast
        cannotCreate: Can not create embed link, please try again! # Error toast
        cannotDelete: Can not delete embed link, please try again! # Error toast
        cannotUpdate: Can not update embed link settings, please try again! # Error toast
    tooltip:
      viewOnly: This user permission is limited to viewing only. # Permission tooltip
      upgradePersonal: To enable editing collaboration, please upgrade your personal workspace. # Upgrade tooltip
      freeAccount: This user has a <b>free</b> account. # Free account tooltip
      editAfterUpgrade: They will be allowed to <b>edit</b> the diagram after their account is upgraded. # Upgrade tooltip
      collaborationLimit: You can only collaborate with # Collaboration limit text
      diagramLimit: Up to 4 free users in each diagram (currently {count} users) # Diagram limit text
      workspaceLimit: Up to 6 free users across all diagrams (currently {count} users) # Workspace limit text

  # ========================================
  # Private diagram - Password protection
  # ========================================
  private:
    protected: Protected diagram # Protected badge
    private: This diagram is private # Private badge
    passwordRequired: You need a password to view this diagram. # Password required message
    noAccess: You don't have access to this diagram. # No access message
    enterPassword: Enter your password # Password input placeholder
    incorrectPassword: Incorrect password # Incorrect password error
    tryAgain: Please try again! # Try again button
    viewDiagram: View Diagram # View diagram button

  # ========================================
  # Publish modal - Publish to DBDocs
  # ========================================
  publish:
    title: Publish to # Modal title (publish dropdown)
    dbdocsLink: dbdocs # Link label
    placeholder: Project URL # Project URL placeholder
    urlLabel: dbdocs.holistics.io/ # URL prefix label
    publishButton: Publish # Publish button
    success: Published successfully! # Success toast
    error: Failed to publish # Error toast
    bullet1: Publish a web-viewable database documentation of your diagram. # Feature bullet point
    bullet2: Published document will be available in a dbdocs account linked to diagram owner email. # Feature bullet point
    bullet3: Changes to your diagram will not automatically update the dbdocs document. # Feature bullet point
    publishNewOrUpdate: Publish a new document / Update an existing one # Section title
    updateExisting: Update an existing document # Update option
    projectPublicDefault: Your dbdocs project is set to "public" by default. People can gain access through its link. # Public default info
    documentProjectName: Document project name # Project name field label
    enterProjectName: Enter project name # Project name placeholder
    options: Options # Options section title
    passwordProtection: Password protection # Password section title
    passwordOptional: Enter a password (optional) # Password placeholder
    passwordMinLength: Password must be at least 6 characters # Password validation
    feedback: Let us know your # Feedback label
    feedbackLink: feedback # Feedback link
    aboutThisFeature: about this feature! # Feedback link suffix
    errorLoadingProjects: An error has occurred while loading published projects, please contact our support at dbdiagram@holistics.io # Error toast
    errorPublishing: An error has occurred while publishing project, please contact our support at dbdiagram@holistics.io # Error toast
    projectNameEmpty: Project name cannot be empty # Validation error
    projectNameInvalid: Project name can only contain only alphabets, numbers, space, "-" or "_" # Validation error
    passwordInvalid: Invalid password, please try again! # Validation error

  # ========================================
  # Export modal - Export diagram
  # ========================================
  export:
    title: Export Diagram # Export modal title
    button: Export # Export button
    formats:
      png: PNG Image # PNG format label
      svg: SVG Image # SVG format label
      pdf: PDF Document # PDF format label
      dbml: DBML # DBML format label
      sql: SQL # SQL format label
    toPDF: To PDF # Export PDF option
    toPNG: To PNG # Export PNG option
    toSVG: To SVG # Export SVG option
    toPostgreSQL: To PostgreSQL # Export PostgreSQL option
    toMySQL: To MySQL # Export MySQL option
    toSQLServer: To SQL Server # Export SQL Server option
    toOracleSQL: To Oracle SQL # Export Oracle option
    error: Failed to export # Error toast

  # ========================================
  # Import modal - Import diagram
  # ========================================
  import:
    title: Import # Import modal title
    fromDatabase: From Database # Database import option
    fromFile: From File # File import option
    fromSQL: From SQL # SQL import option
    pasteSQL: Paste SQL here # SQL textarea placeholder
    validate: Validate # Validate button
    validating: Validating... # Validating status
    invalid: Invalid SQL format # Validation error
    error: Failed to import # Error toast
    fromDbConnection: From Database Connection (via CLI) # CLI import option
    fromMySQL: From MySQL # MySQL import
    fromPostgreSQL: From PostgreSQL # PostgreSQL import
    fromSQLServer: From SQL Server # SQL Server import
    fromSnowflake: From Snowflake # Snowflake import
    fromOracleSQL: From Oracle SQL # Oracle import
    fromRails: From Rails (schema.rb) # Rails import
    fromCSV: From CSV # CSV import
    fromFormat: Import from {format} # Format-specific import title
    instructions: Instructions # Instructions section title
    showInstructions: Show instructions # Show instructions button
    hideInstructions: Hide instructions # Hide instructions button
    upload: Upload {file} # Upload button label
    appendMode: Append converted DBML to the end # Append mode toggle
    modal:
      validating: Validating # Validating modal title
    dbConnection:
      title: Generate DBML from Direct DB Connection # CLI import modal title
      intro1: This method connects directly to your database and reads off your database schema (usually from INFORMATION_SCHEMA) to generate DBML code. # Intro text part 1
      intro2: Everything runs on your local machine, and the database credentials are not tracked or sent anywhere. # Intro text part 2
      intro3: The code is open source from the # Intro text part 3
      intro3Link: and can be checked # Link text
      step1: 1. Install # Step 1 label
      step1Note: you might need to add # Note text
      step1NoteSudo: before your commands on Linux # Sudo note
      step2: 2. Run the following command # Step 2 label
      exampleFor: Example for # Example label
      successMessage: 'Generated DBML file from database''s connection: database.dbml' # Success message
      successBigquery: 'Note: For BigQuery, your JSON credential file must contain the following keys' # BigQuery note
      successSnowflake1: Attempting to connect... # Snowflake step 1
      successSnowflake2: Executing query... # Snowflake step 2
      successSnowflake3: Query executed successfully. # Snowflake step 3
      successSnowflake4: Connection destroyed successfully. # Snowflake step 4
      step3: 3. Copy and paste the produced DBML into the code panel to visualize your database. # Step 3 label
      databaseTypes:
        mysql: MySQL # Database type label
        postgres: PostgreSQL # Database type label
        mssql: SQL Server # Database type label
        oracle: Oracle # Database type label
        snowflake: Snowflake # Database type label
        bigquery: BigQuery # Database type label

