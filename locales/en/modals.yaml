      aiAssistant: dbdiagram AI Assistant is a paid feature # AI assistant title
      tableGroup: You discovered a paid feature! # Table group title
      tableGroupDbdocs: You discovered Table Group, a feature of paid projects! # DBDocs table group title
    descriptions:
      createDiagram: Upgrade to our paid plans now for <b>unlimited<br>diagram creations</b> and other advanced features! # Description
      detailLevels: Upgrade to our paid plans now to get Detail Levels, Header Color,<br>Table Group and access all our upcoming features! # Description
      detailLevelsDbdocs: Upgrade your project to get Detail Levels, Header Color,<br>Table Group and access all our upcoming features! # DBDocs description
      diagramView: On the Free plan, you can only save the default view.<br>Upgrade to our paid plans now for <b>unlimited diagram views</b> and other advanced features! # Description
      headerColor: Upgrade to our paid plans now to get Detail Levels, Header Color,<br>Relationship Color, Table Group and access all our upcoming features! # Description
      headerColorDbdocs: Upgrade your project to get Detail Levels, Header Color,<br>Relationship Color, Table Group and access all our upcoming features! # DBDocs description
      privateDiagram: Upgrade to our paid plans now for protecting your diagrams with<br><strong> Password Protection, Private Mode </strong> and other advanced features! # Description
      stickyNotes: Upgrade to our paid plans now to include<strong> Sticky Notes </strong> in your diagram<br>and take advantage of other advanced features! # Description
      stickyNotesDbdocs: Upgrade your project to include<strong> Sticky Notes </strong> in your diagram<br>and take advantage of other advanced features! # DBDocs description
      versionHistory: Freely experiment your ideas with different <b>schema versions</b>.<br>Roll back to a past version whenever you want. # Description
