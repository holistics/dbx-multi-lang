quickActionDescriptions:
  createTableGroups: Tổ chức bảng của bạn thành các nhóm logic theo lĩnh vực và chức năng với màu sắc riêng biệt
  addTimestampColumns: Thêm cột created_at và updated_at vào các bảng cần theo dõi kiểm toán
  addRelationships: Tự động phát hiện và thêm mối quan hệ khóa ngoại dựa trên quy ước đặt tên
  addIndexes: Thêm khối chỉ mục cho các cột khóa ngoại và cột thường được truy vấn
  learnDatabaseDesign: Tìm hiểu về thiết kế cơ sở dữ liệu
  cloneSlack: Tạo bản sao chép Slack
  documentDatabase: Tạo cơ sở dữ liệu để lưu trữ tài liệu
  todoList: Tạo ứng dụng danh sách việc cần làm
  remapDataTypes: Chuyển đổi kiểu dữ liệu để phù hợp với hệ cơ sở dữ liệu mục tiêu của bạn

