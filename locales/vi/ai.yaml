quickActionDescriptions:
  createTableGroups: Tổ chức các bảng thành các nhóm logic theo nghiệp vụ và chức năng với màu sắc riêng biệt
  addTimestampColumns: Thêm cột created_at và updated_at cho các bảng cần theo dõi lịch sử
  addRelationships: Tự động phát hiện và thêm quan hệ khóa ngoại dựa trên quy ước đặt tên
  addIndexes: Thêm khối chỉ mục (index block) cho các khóa ngoại và các cột thường được truy vấn
  learnDatabaseDesign: Tìm hiểu về thiết kế cơ sở dữ liệu
  cloneSlack: Tạo bản sao ứng dụng Slack
  documentDatabase: Tạo cơ sở dữ liệu để lưu trữ tài liệu
  todoList: Tạo ứng dụng danh sách việc cần làm
  remapDataTypes: Chuyển đổi kiểu dữ liệu để khớp với hệ quản trị CSDL mục tiêu của bạn

