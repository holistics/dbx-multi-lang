responseMessages:
  noExplanation: Schema đã được cập nhật. Kiểm tra diff viewer để xem các thay đổi.
  invalidIntent: "Chào mừng đến với dbdiagram AI.\n\nTôi ở đây để giúp bạn:\n\n• **Thiết kế schema DBML** - Tạo và sửa đổi bảng, mối quan hệ và cấu trúc cơ sở dữ liệu\n• **Thực hành tốt nhất cho cơ sở dữ liệu** - Đề xuất kiểu dữ liệu tối ưu, chỉ mục và ràng buộc\n• **Tối ưu hóa schema** - Tổ chức bảng với TableGroups, thêm timestamps, chuyển đổi kiểu dữ liệu\n• **Chuyển đổi nhanh** - Chuyển đổi giữa các hệ cơ sở dữ liệu (PostgreSQL, MySQL, SQL Server, v.v.)\n\nThử hỏi tôi tạo bảng, thêm mối quan hệ, hoặc sử dụng các hành động nhanh ở trên để bắt đầu!"

