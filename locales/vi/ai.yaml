responseMessages:
  noExplanation: Lược đồ đã được cập nhật. Kiểm tra trình xem khác biệt (diff viewer) để xem lại các thay đổi.
  invalidIntent: "Chào mừng đến với dbdiagram AI.\n\nTôi ở đây để giúp bạn:\n\n• **Thiết kế lược đồ DBML** - Tạo và sửa đổi bảng, mối quan hệ và cấu trúc cơ sở dữ liệu\n• **Các phương pháp tốt nhất về CSDL** - Đề xuất các kiểu dữ liệu, chỉ mục (index) và ràng buộc (constraint) tối ưu\n• **Tối ưu hóa lược đồ** - Tổ chức bảng với Nhóm bảng (TableGroup), thêm dấu thời gian, ánh xạ lại kiểu dữ liệu\n• **Chuyển đổi nhanh** - Chuyển đổi giữa các hệ quản trị CSDL (PostgreSQL, MySQL, SQL Server, v.v.)\n\nHãy thử yêu cầu tôi tạo bảng, thêm mối quan hệ hoặc sử dụng các thao tác nhanh ở trên để bắt đầu!"

