# Common
common:
  confirm: Xác nhận
  cancel: Hủy
  save: Lưu
  close: Đóng
  delete: Xóa
  rename: Đổi tên
  remove: Xóa bỏ

# Empty State Hint
emptyStateHint:
  filtered:
    title: Sơ đồ của bạn trống
    description: Tất cả các bảng trong chế độ xem này hiện đang ẩn. Sử dụng bảng tìm kiếm để hiển thị các bảng trong sơ đồ.
    openTableSearchPanel: Mở bảng tìm kiếm bảng
  noDbml:
    title: Không tìm thấy cơ sở dữ liệu
    description: Mã DBML của bạn chưa chứa bảng nào. Thêm bảng và mối quan hệ để xem sơ đồ.
    startAddingTables: Bắt đầu thêm bảng

