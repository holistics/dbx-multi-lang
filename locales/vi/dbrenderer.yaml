  zoomOut: Thu nhỏ (giữ để tăng tốc)
  zoomIn: Phóng to (giữ để tăng tốc)
  editZoomLevel: Nhấn để sửa mức thu phóng
  zoomToFit: Thu phóng vừa tất cả phần tử
  enablePanMode: Nhấn để bật chế độ trượt (pan)
