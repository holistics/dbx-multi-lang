# DBRenderer Component Translations
# This file contains all user-facing strings for the @holistics/dbrenderer package

# Table Search Panel
tableSearchPanel:
  # Titles
  title: Bảng
  diagramViews: Chế Độ Xem Sơ Đồ
  diagramViewsTooltip: >-
    Chế độ xem sơ đồ là tập hợp các bảng đại diện cho
    các lĩnh vực hoặc quy trình làm việc cụ thể trong cơ sở dữ liệu của bạn.

  # View actions
  viewActions: Hành động xem
  cannotRenameOrDelete: Không thể đổi tên hoặc xóa {name}
  rename: Đổi Tên
  delete: Xóa

  # Save buttons
  reset: Đặt Lại
  save: Lưu
  saveAsNew: Lưu Bản Mới

  # Search
  searchPlaceholder: Tìm kiếm bảng hoặc lược đồ
  searchPlaceholderWithGroup: Tìm kiếm bảng, lược đồ hoặc nhóm
  groupBy: Nhóm theo

  # Show/Hide
  showAll: Hiển Thị Tất Cả
  hideAll: Ẩn Tất Cả

  # Group types
  schema: Lược Đồ
  tableGroup: Nhóm Bảng
  noGroup: (không nhóm)

  # Default names
  defaultView: Chế Độ Xem Mặc Định
  unknownView: Chế Độ Xem Không Xác Định
  database: Cơ Sở Dữ Liệu
  newView: Chế Độ Xem Mới
  copyOfName: Bản Sao Của {name}

# Controller Bar
controllerBar:
  # Highlight
  highlightRelationships: Nhấn mạnh các mối quan hệ
  unhighlightRelationships: Bỏ nhấn mạnh các mối quan hệ

  # Grid
  enableGrid: Bật lưới
  disableGrid: Tắt lưới

  # Sticky note
  addStickyNote: Thêm ghi chú

  # Table search
  searchTables: Tìm kiếm bảng
  hideTableSearch: Ẩn tìm kiếm bảng

  # Fullscreen
  enterFullscreen: Vào toàn màn hình
  exitFullscreen: Thoát toàn màn hình

