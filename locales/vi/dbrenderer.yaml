  bottomUp: Dưới-lên
  snowflake: Hoa tiêu
  compact: Gọn nhẹ
  confirmMessage: >-
    Sơ đồ của bạn sẽ được sắp xếp lại tự động và bạn sẽ không thể hoàn tác. Bạn có chắc không?
  confirm: Xác Nhận (↵)
  cancel: Hủy (Esc)

