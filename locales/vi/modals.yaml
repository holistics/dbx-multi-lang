    diagramView: Trên gói Miễn phí, bạn chỉ có thể lưu chế độ xem mặc định.<br>Nâng cấp lên các gói trả phí ngay để có <b>không giới hạn chế độ xem</b> và các tính năng nâng cao khác!
    headerColor: Nâng cấp lên các gói trả phí ngay để có Mức độ chi tiết, Màu tiêu đề,<br>Màu quan hệ, Nhóm bảng và truy cập tất cả các tính năng sắp tới!
    headerColorDbdocs: Nâng cấp dự án của bạn để có Mức độ chi tiết, Màu tiêu đề,<br>Màu quan hệ, Nhóm bảng và truy cập tất cả các tính năng sắp tới!
    privateDiagram: Nâng cấp lên các gói trả phí ngay để bảo vệ sơ đồ của bạn với<br><strong> Bảo vệ Mật khẩu, Chế độ Riêng tư </strong> và các tính năng nâng cao khác!
    stickyNotes: Nâng cấp lên các gói trả phí ngay để thêm<strong> Ghi chú dán </strong> vào sơ đồ của bạn<br>và tận dụng các tính năng nâng cao khác!
    stickyNotesDbdocs: Nâng cấp dự án của bạn để thêm<strong> Ghi chú dán </strong> vào sơ đồ của bạn<br>và tận dụng các tính năng nâng cao khác!
    versionHistory: Tự do thử nghiệm ý tưởng với các <b>phiên bản lược đồ</b> khác nhau.<br>Quay lại phiên bản quá khứ bất cứ khi nào bạn muốn.
    aiAssistant: Nâng cấp lên các gói trả phí ngay để thiết kế và tối ưu hóa lược đồ cơ sở dữ liệu<br>với <strong>hỗ trợ ngôn ngữ tự nhiên từ AI</strong>
